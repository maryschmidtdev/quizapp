<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>American History Trivia</h1>
    </header>

    <div class="group">
      <h2>
        This quiz will test your knowledge of little known facts about American
        history.
      </h2>
      <button type="submit">Start Quiz</button>
    </div>

    <div class="group">
      <form>
        <h3>How many US Presidents were slave owners?</h3>
        <input name="color" type="radio" value="a" />
        <label for="">12</label>
        <input name="color" type="radio" value="b" />
        <label for="">5</label>
        <input name="color" type="radio" value="c" />
        <label for="">20</label>
        <input name="color" type="radio" value="d" />
        <label for="">8</label>
        <button type="submit">Next</button>
      </form>
      <p>#/10 questions</p>
      <p># correct</p>
    </div>

    <div class="group">
      <h2>Want to try again?</h2>
      <p>You got # correct out of 10 questions.</p>
      <button type="submit">Start Quiz</button>
    </div>

    <script></script>

    <footer class="footer"></footer>
  </body>
</html>
